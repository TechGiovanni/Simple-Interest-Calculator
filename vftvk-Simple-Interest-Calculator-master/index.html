<!DOCTYPE HTML>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="center">
            <!-- Principal Input  -->
            <div class="space">
                <label for="principal"> Amount </label>
                <input type="number" id="principal"> <br />
            </div>
            <!-- Interest rate  -->
            <div class="space">
                <label for="rate"> Rate </label>
                <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
                <span id="rate_val">10.25</span> %
                <br />
            </div>
            <!-- number of years  -->
            <div class="space">
                <label for="years"> No. of Years </label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br />
            </div>
            <!-- interest result section  -->
            <div class="space">
                Interest : <span id="result"></span><br>
            </div>
            <!-- button submit  -->
            <div class="space">
                <button onClick="compute()" class="btn">Compute Interest</button>
                <span id="result">

                </span>
            </div>
        </div>
        <footer>
            &#169; This Calculator belongs to Giovanni Reid
        </footer>


    </div>

</body>

</html>
